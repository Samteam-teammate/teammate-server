spring:
  application:
    name: TeamMate

  config:
    import: optional:file:./.env[.properties]

  datasource:
    url: jdbc:mysql://localhost:3307/teammatedb
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop   # 처음 완전 깨끗한 DB에선 create 추천
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100

custom:
  jwt:
    secret-key: ${JWT_SECRET}
    access-expire-seconds: ${JWT_ACCESS:1800}
    refresh-expire-seconds: ${JWT_REFRESH:604800}
